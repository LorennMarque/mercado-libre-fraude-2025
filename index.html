<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MercadoLibre - Detección de Fraude</title>
    <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://http2.mlstatic.com/frontend-assets/ml-web-navigation/ui-navigation/5.21.22/mercadolibre/favicon.svg" rel="icon" data-head-react="true">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #FEE601;
            font-family: 'Proxima Nova', 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal {
            background-color: white;
            border-radius: 8px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: left;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 180px;
            height: auto;
            margin-bottom: 30px;
        }

        h1 {
            color: #000;
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: normal;
        }

        .subtitle {
            color: #666;
            font-size: 1em;
            margin-bottom: 30px;
        }

        .problem-section {
            text-align: left;
            margin: 30px 0;
            background-color: #EBEBEB;
            padding: 20px;
            border-radius: 4px;
        }

        .problem-title {
            color: #333;
            font-size: 1em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .problem-text {
            color: #666;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .btn {
            background-color: #3483fa;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #2968c8;
        }

    </style>
</head>
<body>
    <div class="modal">
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn.freelogovectors.net%2Fwp-content%2Fuploads%2F2020%2F09%2Fmercado-libre-logo.png&f=1&nofb=1&ipt=b4b9456fe81bfaab4ff6192d1b9232ce7992e1ba092b5da7c34e5d27b5e305de" 
             alt="MercadoLibre Logo" class="logo">
        
        <h1>Detección de Fraude</h1>
        <p class="subtitle">Análisis de Machine Learning</p>

        <div class="problem-section">
            <h2 class="problem-title">El Problema</h2>
            
            <p class="problem-text">
                Dataset de 250,000 transacciones de MercadoLibre con 97% transacciones normales y 3% fraudes. 
                El desafío es construir un modelo que detecte la mayor cantidad de fraudes posible.
            </p>
        </div>

        <a href="https://lorennmarque.github.io/mercado-libre-fraude-2025/ENTREGA_FINAL/main.html" 
           class="btn" target="_blank">
            Abrir Trabajo
        </a>
    </div>
</body>
</html>
